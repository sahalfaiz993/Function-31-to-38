<body>
    <script>
    function longestnumber(str) {
        var jo = str.split(' ')
        var longest = ' '
        for (var i = 0; i < jo.length; i++) {
            if (jo[i].length > longest.length) {
                longest = jo[i]
            }
        }
        return longest
    }
    document.write(longestnumber(" is a goodjexor boy hasaan "))
</script>
</body>
