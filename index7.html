<body>
  <script>
    function calculateHypotenuse(base, height) {
  function square(num) {
    return num * num;
  }

  var baseSquared = square(base);
  var heightSquared = square(height);
  var hypotenuse = Math.sqrt(baseSquared + heightSquared);

  return hypotenuse;
}

  </script>  
</body>
